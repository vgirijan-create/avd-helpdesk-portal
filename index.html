<!DOCTYPE html>
<html>
<head>
    <title>AVD Helpdesk Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .session-card {
            margin-bottom: 15px;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">AVD Helpdesk Portal</h1>
        
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Host Pool Selection
                    </div>
                    <div class="card-body">
                        <select id="subscriptionSelect" class="form-select mb-3">
                            <option selected>Select Subscription</option>
                        </select>
                        <select id="resourceGroupSelect" class="form-select mb-3" disabled>
                            <option selected>Select Resource Group</option>
                        </select>
                        <select id="hostPoolSelect" class="form-select mb-3" disabled>
                            <option selected>Select Host Pool</option>
                        </select>
                        <button id="loadSessionsBtn" class="btn btn-primary" disabled>Load Sessions</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Loading data...</span>
        </div>

        <div class="row" id="sessionsContainer">
            <!-- Session data will be loaded here -->
        </div>
        
        <!-- Login/Logout section -->
        <div class="mt-4 text-end">
            <button id="loginBtn" class="btn btn-success">Login</button>
            <button id="logoutBtn" class="btn btn-secondary" style="display: none;">Logout</button>
        </div>
    </div>

    <!-- Modal for confirmation -->
    <div class="modal fade" id="logoffModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Log Off</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log off <span id="userToLogOff"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmLogoffBtn">Log Off User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
